<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Registro</title>
    <meta name="description" content="Registro de usuario">

    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="preload" href="css/estilos.css" as="style">  
    <link rel="stylesheet" href="css/estilos.css">

    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"  crossorigin="crossorigin" as="font">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    
</head>

<body class="fondo">
    <main>
        <header class="encabezado2">
            <div class="contenedor"> 
                <div>
                    <a class="logo" href="Main.html">
                        <h1 class="Logo__nombre no-margin centrar-texto">Administracion <span class="logo__2parte">Imperial</span></h1>
                    </a>
                </div>
            </div>
            <form action="">
                <div class="encabezado__texto">
                    <h2 class="sin-margen">Registro de Usuario</h2>
                    <p class="sin-margen">Ingrese sus datos</p>
                </div>
                <div class="formulario">
                    <div class="formulario__campo">
                        
                        <input type="text" id="nombre" placeholder="nombre" name="nombre" required> 
                    </div>
                    <div class="formulario__campo">
                        
                        <input type="text" id="apellido" placeholder="apellido" name="apellido" required>
                    </div>
                   
                    <div class="formulario__campo">
                        
                        <input type="password" id="password" placeholder="contraseña"  name="password" required>
                    </div>
                    <div class="formulario__campo">
                        
                        <input type="password" id="confirmar_password"placeholder="confirmar-contraseña" name="confirmar_password" required>
                    </div>
                    
                    <div class="formulario__campo">
                        
                        <input type="text" id="direccion" placeholder="planeta-natal" name="direccion" required>
                    </div>  
                    <div class="formulario__campo">
                        <div class="campo__fecha">
                            <label for="fecha_nacimiento">fecha nacimiento:</label>
                            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                        </div>
                    </div>
                    <div class="formulario__campo">
                        
                        <select id="tipo_usuario" name="tipo_usuario" required>
                            <option value="administrador">Almirante</option>
                            <option value="usuario">Personal</option>
                        </select>
                    </div>
                    <div class="formulario__campo">
                        <button type="submit" class="botonazo">Enviar</button>
                    </div>
            </form>


    </main>

</body>
</html>
